<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {%  if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>iSOCKET</title>
    {%  endif %}
</head>
<body>
    <div>
        <a href="/index">
        <img src="{{ url_for('static', filename = 'img/isocket_logo.png') }}" width="200" height="146">
        </a>
    </div>
        <hr>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }} </li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
</body>
</html>
