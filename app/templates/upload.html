<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
{% block content %}
    <h1>Upload new file</h1>
    <form action="{{ url_for('upload_file') }}" method="post" name="upload" enctype=multipart/form-data>
        <p> PDB file: {{ form.file }}</p>
        <p> iSocket Cutoff: {{ form.scut }}</p>
        <p> Knob Cutoff: {{ form.kcut }}</p>
        <input type="submit" value="Run iSocket">
        {{ form.csrf_token }}
    </form>
{% endblock %}
</html>
