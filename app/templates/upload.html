<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
{% block content %}
    <div class="container-fluid">
        <h1>Upload new file</h1>
        <form class="form-group" action="{{ url_for('upload_file') }}" method="post" name="upload" enctype=multipart/form-data>
            <div class="form-group">
                <label for="InputPdbFile">PDB file</label>
                <input type="file" id="InputPdbFile" name="{{ form.structure.name }}" >
                <p class="help-block">Upload a PDB file to run iSocket</p>
            </div>
            <div class="form-group">
                <label for="socket_cutoff">iSocket cutoff</label>
                <input type="number" min="0.00" max="30.00" value="7.00" step="0.01" id="socket_cutoff" name="{{ form.scut.name }}">
            </div>
            <div class="form-group">
                <label for="knob_cutoff">Knob cutoff</label>
                <input type="number" min="0" value="2" step="1" id="knob_cutoff" name="{{ form.kcut.name }}">
            </div>
                <input type="submit" class="btn btn-default" value="Run iSocket">
                {{ form.csrf_token }}
        </form>
    </div>
{% endblock %}
</html>
